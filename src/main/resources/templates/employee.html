<!DOCTYPE html>
<html lang="en">
<head th:insert="fragments/components/head :: head">
    <title>JAVAtacado | Funcionário</title>
</head>
<body>
    <nav th:replace="fragments/components/nav :: nav"/>
    <main>
        <form method="POST" th:object="${employeeNew}" th:action="@{/employee/save}">
            <input hidden th:field="*{id}" name="id" id="id"/>
            <div class="field">
                <label for="account">Conta</label>
                <select th:field="*{account}" name="account" id="account" type="text" selected>
                    <option value="">Selecione</option>
                    <option th:each="e : ${accountList}" th:value="${e.id}" th:text="${e.name}"/>
                </select>
            </div>
            <div class="field">
                <label for="salary">Salário</label>
                <input th:field="*{salary}" name="salary" id="salary" type="number" step="0.01"/>
            </div>
            <div class="field">
                <label for="hiredAt">Contratado em</label>
                <input th:field="*{hiredAt}" name="hiredAt" id="hiredAt" type="date"/>
            </div>
            <div class="field">
                <label for="firedAt">Demitido em</label>
                <input th:field="*{firedAt}" name="firedAt" id="firedAt" type="date"/>
            </div>
            <div class="field">
                <label for="role">Cargo</label>
                <select th:field="*{role}" name="role" id="role" selected>
                    <option value="">Selecione</option>
                    <option th:each="e : ${roleList}" th:value="${e.id}" th:text="${e.name}"/>
                </select>
            </div>
            <div class="field">
                <label for="subsidiary">Filial</label>
                <select th:field="*{subsidiary}" name="subsidiary" id="subsidiary" selected>
                    <option value="">Selecione</option>
                    <option th:each="e : ${subsidiaryList}" th:value="${e.id}" th:text="${e.name}"/>
                </select>
            </div>
            <button id="submit" post type="submit">Salvar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th scope="col">Conta</th>
                    <th scope="col">Salário</th>
                    <th scope="col">Contratado em</th>
                    <th scope="col">Demitido em</th>
                    <th scope="col">Cargo</th>
                    <th scope="col">Filial</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="e : ${employeeList}">
                    <td th:text="${e.account.name}"></td>
                    <td th:text="${e.salary}"></td>
                    <td th:text="${e.hiredAt}"></td>
                    <td th:text="${e.firedAt}"></td>
                    <td th:text="${e.role.name}"></td>
                    <td th:text="${e.subsidiary.name}"></td>
                    <td>
                        <a th:href="@{'/employee/edit/' + ${e.id}}"><button put>Editar</button></a>
                        <a th:href="@{'/employee/delete/'} + ${e.id}"><button delete>Deletar</button></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>  
</body>
</html>
